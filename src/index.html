<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charley is threatening me to think of a cool title help</title>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
  </head>
  <body>
   
  <div class="navbox">
    <nav>
        <ul>
            <li><a href="#storybox">Story</a></li>
            <li><a href="#settingbox">Setting</a></li>
            <li><a href="#monsterbox">Monsters</a></li>
            <li><a href="#characterbox">Characters</a></li>
        </ul>
    </nav>
  </div>
  <h1 class="logo">1Shot Dnd</h1>
<div class="container" id="storybox">
    <h1>Story</h1>
  <p class="label">Title</p>
  <span class="textinput" role="textbox" contenteditable="true"></span>
    <p class="label">Story</p>
    <span class="textarea" role="textbox" contenteditable="true"></span>
</div>
<div class="container" id="settingbox">
  <h1>Setting</h1>
</div>
<div class="container" id="monsterbox">
  <h1>Monsters</h1>
  <form class="search-form"> 
    <input class="monster-search" type="text" placeholder="Search for monsters">
    <button type="submit" class="submitbtn"><i class="fas fa-search"></i></button>
  </form>
  <div class="card-box">
    <div class="monster-card">
      <h2 class="name">Mimic</h2>
      <img class="monster-img" src="https://media-waterdeep.cursecdn.com/avatars/thumbnails/0/211/1000/1000/636252764731637373.jpeg" alt="">
        <div class="monster-info">
          <h3 class="type">Type: Aberration</h3>
          <h3 class="size">Size: Medium</h3>
          <div class="stats-grid">
          <h3>AC: 12</h3>
          <h3>HP: 98</h3>
          <h3>CR: 2</h3>
          <h3>XP: 450</h3>
          </div>
          <button class="addbtn">Add to my monsters</button>
          <button class="learnbtn">Learn more</button>
        </div>
    </div>
  </div>
  <p class="label">My monsters:</p>
  <div class="selected-box">
  </div>
</div>
<div class="container" id="characterbox">
  <h1>Characters</h1>
</div>
    <script src="js/index.js"></script>
  </body>
</html>
